<!DOCTYPE html>
<html>
  <head>
    <title>Multiplayer Pokeball Collection Game</title>
    <meta
      name="description"
      content="Secure Real-Time Multiplayer Game project"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/rockin-rocker" rel="stylesheet">
   

                
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body id="body">
    <header>
      <h1>Multiplayer Pokeball Collection Game</h1>
    </header>
    <hr style="margin: 25px" />
    <img id="background" src="../public/imgs/bg.jpg" alt="background">
    <div class="container">
      <canvas 
        ref="game"
        id="game-window" 
        width="640" 
        height="480"
      >
      </canvas>
    </div>
  </body>
  <script src="../public/game.mjs" type="module"></script>
  <script>
  
    document.addEventListener('DOMContentLoaded', function() {
      const img = document.getElementById('background');
      const mainContent = document.getElementById('body');
    
      function showContent() {
        mainContent.style.display = 'block';
      }
      if (img.complete) {
        showContent();
      } else {
        img.onload = () => {
          showContent();
        };
      }
    
      setTimeout(function() {
        showContent();
      }, 3000);
    });
    </script>
</html>
